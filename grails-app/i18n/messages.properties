messages.report.introduction.text1=<p class="tableFontThree"> Introduction: </p><p> {0} the emergency lighting system of the Experience of Sound and Vision in Hilversum,under the maintenance contract, a functional test and a visual inspection.The findings are set out in this report. </p>
messages.report.introduction.text2=<p class="tableFontThree"> Functional test emergency lighting: </p><p> For the functional test is by means of an endurance test to verify that all local emergency lighting armatures function properly. </p>
messages.report.introduction.text3=<p class="tableFontThree"> Visual inspection lighting: </p><p> The visual inspection of emergency lighting is verified that: </p><p> 1 Any mechanical defects may jeopardize safety. </p><p> 2 Installation drawings are present and correspond to the actual situation. </p><p> 3 The correct icons are applied </p><p> 4 There is sufficient emergency lighting for escape in a proper way to relieve. </p>
messages.report.introduction.text4=<p class="tableFontThree"> Principles inspection: </p><p> During the inspection of emergency lighting is based on the following standards and drawings </p><p> NEN 1010, NEN 6088 and NEN 1838 Article 5.2 to 5.6; </p>Installation drawings <p> electrical installation. </p> <p> The actual fixtures present during the inspection Installation drawings electrical system revision date:</p>
messages.report.introduction.text5=<p class="tableFontThree"> size installation: </p> <p>Number lighting fixtures is 347 pieces. </p>
